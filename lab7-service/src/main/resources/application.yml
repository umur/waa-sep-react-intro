spring:
  application:
    name: day3

  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5432/lab7
    username: postgres

  jpa:
    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

        format_sql: true
    show-sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always


  main:
    allow-bean-definition-overriding: true


server:
  port: 9090